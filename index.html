<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toddler Tamil & Slokas</title>
    <style>
        :root {
            --primary-bg: #FFEB3B;
            --sloka-bg: #FF9800;
            --tamil-bg: #4CAF50;
            --text-color: #212121;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-touch-callout: none; /* Prevents long-press menus for toddlers */
            -webkit-user-select: none;
        }

        /* Large Tap-Friendly Buttons */
        .btn {
            padding: 30px 50px;
            font-size: 2rem;
            border-radius: 25px;
            border: 4px solid #000;
            cursor: pointer;
            background: white;
            margin: 20px;
            font-weight: bold;
            box-shadow: 0 10px 0 #000;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: translateY(8px);
            box-shadow: 0 2px 0 #000;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .active { display: flex; }

        .progress-container {
            width: 90%;
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 25px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 0%;
            height: 25px;
            background-color: #2196F3;
            border-radius: 20px;
            transition: width 0.4s ease;
        }

        .word-card {
            background: white;
            padding: 20px;
            border-radius: 40px;
            border: 5px solid #000;
            width: 80%;
            max-width: 400px;
        }

        .word-img { width: 200px; height: 200px; object-fit: contain; }

        .play-btn {
            background-color: #f44336;
            color: white;
            font-size: 4rem;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #000;
            margin: 10px;
        }

        .next-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2196F3;
            color: white;
        }

        .sloka-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 10px;
        }

        .sloka-item {
            background: #fff;
            padding: 10px;
            border: 3px solid #000;
            border-radius: 20px;
        }

        .sloka-item img { width: 100px; height: 100px; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active">
        <h1 style="font-size: 3rem;">Vanakkam! üôè</h1>
        <button class="btn" style="background-color: var(--sloka-bg);" onclick="showScreen('sloka-screen')">Slokas üïâÔ∏è</button>
        <button class="btn" style="background-color: var(--tamil-bg);" onclick="showScreen('tamil-category-screen')">Tamil üçé</button>
    </div>

    <div id="sloka-screen" class="screen">
        <h2>Choose a Sloka</h2>
        <div class="sloka-grid">
            <div class="sloka-item" onclick="playSloka('G8G8WwGX0Qc', 54)">
                <img src="https://img.freepik.com/free-vector/lord-ganesha-illustration_23-2148600123.jpg">
                <p>Ganesha</p>
            </div>
            <div class="sloka-item" onclick="playSloka('G8G8WwGX0Qc', 102)">
                <img src="https://img.freepik.com/free-vector/saraswati-illustration_23-2148596644.jpg">
                <p>Saraswati</p>
            </div>
        </div>
        <button class="btn" onclick="showScreen('home-screen')">üè† Home</button>
    </div>

    <div id="sloka-player" class="screen">
        <div id="player"></div>
        <br>
        <button class="btn" onclick="stopAndBack()">üîô Back to List</button>
    </div>

    <div id="tamil-category-screen" class="screen">
        <h2>Pick a Category</h2>
        <select id="category-select" style="font-size: 1.5rem; padding: 10px; border-radius: 10px;">
            <option value="fruits">Fruits (‡Æ™‡Æ¥‡Æô‡Øç‡Æï‡Æ≥‡Øç)</option>
            <option value="animals">Animals (‡Æµ‡Æø‡Æ≤‡Æô‡Øç‡Æï‡ØÅ‡Æï‡Æ≥‡Øç)</option>
        </select>
        <button class="btn" onclick="startTamil()">Go! ‚ñ∂Ô∏è</button>
        <button class="btn" onclick="showScreen('home-screen')">üè† Home</button>
    </div>

    <div id="tamil-screen" class="screen">
        <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
        <div class="word-card">
            <img id="tamil-img" src="" class="word-img">
            <h1 id="eng-word" style="color: #1976D2; margin: 5px;"></h1>
            <button class="play-btn" onclick="speakTamil()">üîä</button>
            <h1 id="tam-word" style="color: #388E3C; margin: 5px;"></h1>
        </div>
        <button class="btn next-btn" onclick="nextWord()">Next ‚û°Ô∏è</button>
    </div>

    <audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-37.mp3"></audio>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const tamilData = {
            fruits: [
                { eng: "Apple", display: "‡ÆÜ‡Æ™‡Øç‡Æ™‡Æø‡Æ≥‡Øç", img: "https://cdn-icons-png.flaticon.com/512/415/415733.png" },
                { eng: "Mango", display: "‡ÆÆ‡Ææ‡ÆÆ‡Øç‡Æ™‡Æ¥‡ÆÆ‡Øç", img: "https://cdn-icons-png.flaticon.com/512/2909/2909787.png" },
                { eng: "Banana", display: "‡Æµ‡Ææ‡Æ¥‡Øà‡Æ™‡Øç‡Æ™‡Æ¥‡ÆÆ‡Øç", img: "https://cdn-icons-png.flaticon.com/512/2909/2909808.png" }
            ],
            animals: [
                { eng: "Lion", display: "‡Æö‡Æø‡Æô‡Øç‡Æï‡ÆÆ‡Øç", img: "https://cdn-icons-png.flaticon.com/512/616/616412.png" },
                { eng: "Elephant", display: "‡ÆØ‡Ææ‡Æ©‡Øà", img: "https://cdn-icons-png.flaticon.com/512/375/375125.png" }
            ]
        };

        let currentCategory = [];
        let currentIndex = 0;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(player && id !== 'sloka-player') player.pauseVideo();
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '250',
                width: '100%',
                videoId: 'G8G8WwGX0Qc',
                playerVars: { 'autoplay': 0, 'controls': 1 }
            });
        }

        function playSloka(videoId, startTime) {
            showScreen('sloka-player');
            player.seekTo(startTime);
            player.playVideo();
        }

        function stopAndBack() {
            player.pauseVideo();
            showScreen('sloka-screen');
        }

        function startTamil() {
            const cat = document.getElementById('category-select').value;
            currentCategory = tamilData[cat];
            currentIndex = 0;
            showScreen('tamil-screen');
            updateTamilCard();
        }

        function updateTamilCard() {
            const item = currentCategory[currentIndex];
            document.getElementById('tamil-img').src = item.img;
            document.getElementById('eng-word').innerText = item.eng;
            document.getElementById('tam-word').innerText = item.display;
            document.getElementById('progress-bar').style.width = ((currentIndex + 1) / currentCategory.length * 100) + "%";
        }

        function speakTamil() {
            const item = currentCategory[currentIndex];
            const msg = new SpeechSynthesisUtterance(item.display);
            msg.lang = 'ta-IN';
            msg.rate = 0.6; 
            window.speechSynthesis.speak(msg);
            document.getElementById('success-sound').play().catch(() => {});
        }

        function nextWord() {
            if (currentIndex < currentCategory.length - 1) {
                currentIndex++;
                updateTamilCard();
            } else {
                alert("Super! You did it! üéâ");
                showScreen('tamil-category-screen');
            }
        }
    </script>
</body>
</html>
