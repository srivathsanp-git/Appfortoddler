<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toddler Fruits | PNG Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');

        :root {
            --ios-bg: #F2F2F7;
            --nike-black: #111111;
            --apple-blue: #007AFF;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.1);
            --radius: 32px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0; background-color: var(--ios-bg); color: var(--nike-black);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .screen { display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; padding: 20px; }

        .progress-header { width: 100%; max-width: 450px; margin-bottom: 15px; }
        .progress-meta { display: flex; justify-content: space-between; font-weight: 700; font-size: 1.1rem; color: #8E8E93; margin-bottom: 8px; }
        .progress-outer { height: 12px; background: #E5E5EA; border-radius: 6px; overflow: hidden; }
        .progress-inner { height: 100%; background: var(--apple-blue); width: 0%; transition: width 0.4s ease; }

        .main-card {
            background: white; width: 100%; max-width: 450px; border-radius: var(--radius);
            overflow: hidden; box-shadow: var(--card-shadow); flex: 1;
            display: flex; flex-direction: column; margin-bottom: 100px;
        }

        .img-container { width: 100%; height: 65%; background: #fff; display: flex; align-items: center; justify-content: center; position: relative; }
        .main-img { width: 100%; height: 100%; object-fit: contain; padding: 20px; transition: opacity 0.2s ease-in-out; }

        .error-msg { position: absolute; color: #FF3B30; font-size: 0.9rem; text-align: center; padding: 15px; display: none; background: rgba(255,255,255,0.9); width: 100%; }

        .content { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .eng-txt { font-size: 3.5rem; font-weight: 900; margin: 0 0 10px 0; letter-spacing: -2px; text-transform: uppercase; }
        
        .play-bar {
            background: var(--apple-blue); color: white; padding: 20px; border-radius: 24px;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-size: 1.4rem; font-weight: 800; cursor: pointer;
        }

        .next-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--nike-black); color: white; padding: 22px;
            border-radius: 50px; font-size: 1.4rem; font-weight: 900; width: 90%; max-width: 400px; border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #celebration {
            display: none; position: fixed; inset: 0; background: white; z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
    </style>
</head>
<body>

    <div id="app-screen" class="screen">
        <div class="progress-header">
            <div class="progress-meta">
                <span>Fruits</span>
                <span id="prog-label"></span>
            </div>
            <div class="progress-outer"><div id="prog-bar" class="progress-inner"></div></div>
        </div>

        <div class="main-card">
            <div class="img-container">
                <div id="img-err" class="error-msg">‚ö†Ô∏è Missing file in /fruits folder</div>
                <img id="m-img" class="main-img" src="" onerror="showError()" onload="hideError()">
            </div>
            <div class="content">
                <div id="m-eng" class="eng-txt"></div>
                <div class="play-bar" onclick="speak()">
                    <span>üîä</span> <span>SAY IT</span>
                </div>
            </div>
        </div>
        <button id="action-btn" class="next-btn" onclick="next()">NEXT FRUIT</button>
    </div>

    <div id="celebration">
        <span style="font-size: 6rem;">üçì</span>
        <h1 style="font-size: 3rem; margin: 10px 0;">Great Job!</h1>
        <p>You learned all the fruits!</p>
        <button class="next-btn" style="position:static; margin-top: 20px;" onclick="location.reload()">START AGAIN</button>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const folder = "fruits/"; 
        
        // Updated to .png extensions
        const fruitItems = [
            "apple.png", "mango.png", "banana.png", "grapes.png", 
            "orange.png", "pineapple.png", "watermelon.png", 
            "strawberry.png", "raspberry.png", "blueberry.png"
        ];

        let idx = 0;

        function update() {
            const fileName = fruitItems[idx];
            // Remove .png for the text label
            const fruitName = fileName.replace('.png', ''); 
            
            const img = document.getElementById('m-img');
            img.style.opacity = 0;
            img.src = folder + fileName;
            
            document.getElementById('m-eng').innerText = fruitName;
            
            const p = ((idx + 1) / fruitItems.length) * 100;
            document.getElementById('prog-bar').style.width = p + '%';
            document.getElementById('prog-label').innerText = `${idx + 1} / ${fruitItems.length}`;
            
            if (idx === fruitItems.length - 1) {
                document.getElementById('action-btn').innerText = "FINISH";
            }
        }

        function speak() {
            if(synth.speaking) synth.cancel();
            const text = fruitItems[idx].replace('.png', '');
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            u.rate = 0.8;
            synth.speak(u);
        }

        function next() {
            if(idx < fruitItems.length - 1) {
                idx++;
                update();
            } else {
                document.getElementById('celebration').style.display = 'flex';
            }
        }

        function showError() { 
            document.getElementById('img-err').style.display = 'block'; 
            document.getElementById('img-err').innerText = `Missing: ${folder}${fruitItems[idx]}`;
        }
        function hideError() { 
            document.getElementById('img-err').style.display = 'none'; 
            document.getElementById('m-img').style.opacity = 1;
        }

        window.onload = update;
    </script>
</body>
</html>
