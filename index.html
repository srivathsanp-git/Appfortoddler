<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toddler Fruits | Auto-Flow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');

        :root {
            --ios-bg: #F2F2F7;
            --nike-black: #111111;
            --apple-blue: #007AFF;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.1);
            --radius: 32px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0; background-color: var(--ios-bg); color: var(--nike-black);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .screen { display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; padding: 20px; }

        .progress-header { width: 100%; max-width: 450px; margin-bottom: 15px; }
        .progress-meta { display: flex; justify-content: space-between; font-weight: 700; font-size: 1.1rem; color: #8E8E93; margin-bottom: 8px; }
        .progress-outer { height: 12px; background: #E5E5EA; border-radius: 6px; overflow: hidden; }
        .progress-inner { height: 100%; background: var(--apple-blue); width: 0%; transition: width 0.4s ease; }

        .main-card {
            background: white; width: 100%; max-width: 450px; border-radius: var(--radius);
            overflow: hidden; box-shadow: var(--card-shadow); flex: 1;
            display: flex; flex-direction: column; margin-bottom: 40px; /* Reduced margin since button is gone */
        }

        .img-container { width: 100%; height: 70%; background: #fff; display: flex; align-items: center; justify-content: center; position: relative; }
        .main-img { width: 100%; height: 100%; object-fit: contain; padding: 20px; transition: opacity 0.3s; }

        .content { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .eng-txt { font-size: 3.5rem; font-weight: 900; margin: 0 0 10px 0; letter-spacing: -2px; text-transform: uppercase; }
        
        .play-bar {
            background: var(--apple-blue); color: white; padding: 24px; border-radius: 24px;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-size: 1.6rem; font-weight: 800; cursor: pointer;
            transition: transform 0.1s active;
        }
        .play-bar:active { transform: scale(0.98); }

        #celebration {
            display: none; position: fixed; inset: 0; background: white; z-index: 1000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        
        .reset-btn {
            background: var(--nike-black); color: white; padding: 22px 50px;
            border-radius: 50px; font-size: 1.4rem; font-weight: 900; border: none; margin-top: 30px;
        }
    </style>
</head>
<body>

    <div id="app-screen" class="screen">
        <div class="progress-header">
            <div class="progress-meta">
                <span>Learning Fruits</span>
                <span id="prog-label"></span>
            </div>
            <div class="progress-outer"><div id="prog-bar" class="progress-inner"></div></div>
        </div>

        <div class="main-card">
            <div class="img-container">
                <img id="m-img" class="main-img" src="">
            </div>
            <div class="content">
                <div id="m-eng" class="eng-txt"></div>
                <div class="play-bar" onclick="speak()">
                    <span id="v-icon">ðŸ”Š</span> <span id="v-label">TAP TO HEAR</span>
                </div>
            </div>
        </div>
        <p style="color: #8E8E93; font-weight: 600;">Tap the blue button to continue</p>
    </div>

    <div id="celebration">
        <span style="font-size: 6rem;">âœ¨</span>
        <h1 style="font-size: 3rem; margin: 10px 0;">Awesome!</h1>
        <p>You've seen all the fruits.</p>
        <button class="reset-btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const folder = "fruits/"; 
        const fruitItems = [
            "apple.png", "mango.png", "banana.png", "grapes.png", 
            "orange.png", "pineapple.png", "watermelon.png", 
            "strawberry.png", "raspberry.png", "blueberry.png"
        ];

        let idx = 0;
        let isTransitioning = false;

        function update() {
            isTransitioning = false;
            const fileName = fruitItems[idx];
            const fruitName = fileName.replace('.png', ''); 
            
            const img = document.getElementById('m-img');
            img.style.opacity = 0;
            img.src = folder + fileName;
            img.onload = () => img.style.opacity = 1;
            
            document.getElementById('m-eng').innerText = fruitName;
            
            const p = ((idx + 1) / fruitItems.length) * 100;
            document.getElementById('prog-bar').style.width = p + '%';
            document.getElementById('prog-label').innerText = `${idx + 1} / ${fruitItems.length}`;
            
            document.getElementById('v-icon').innerText = "ðŸ”Š";
            document.getElementById('v-label').innerText = "TAP TO HEAR";
        }

        function speak() {
            if(synth.speaking || isTransitioning) return;
            
            const text = fruitItems[idx].replace('.png', '');
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            u.rate = 0.8;

            u.onstart = () => {
                document.getElementById('v-icon').innerText = "ðŸ’¬";
                document.getElementById('v-label').innerText = "LISTENING...";
            };

            u.onend = () => {
                isTransitioning = true;
                // Wait 1 second after speaking, then go to next
                setTimeout(() => {
                    next();
                }, 1000);
            };

            synth.speak(u);
        }

        function next() {
            if(idx < fruitItems.length - 1) {
                idx++;
                update();
            } else {
                document.getElementById('celebration').style.display = 'flex';
            }
        }

        window.onload = update;
    </script>
</body>
</html>
